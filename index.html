<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Minimal GoJS Sample</title>
    <meta name="description"
          content="An almost minimal diagram using a very simple node template and the default link template."/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Copyright 1998-2019 by Northwoods Software Corporation. -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="release/go.js"></script>
    <script id="code">
    function init() {
      <!--if (window.goSamples) goSamples();  // init for these samples &#45;&#45; you don't need to call this-->
      var $ = go.GraphObject.make;  // for conciseness in defining templates

      myDiagram =
        $(go.Diagram, "myDiagramDiv",
          {
            initialAutoScale: go.Diagram.UniformToFill,
            layout: $(go.LayeredDigraphLayout,{ direction:270,columnSpacing:2,layerSpacing:80 })
             });

      // define a simple Node template
      myDiagram.nodeTemplate =
    $(go.Node, "Auto",
      { isShadowed: true },
      new go.Binding("location", "loc", go.Point.parse),
      $(go.Shape, "RoundedRectangle",
      { fill: "white", stroke: "#D8D8D8" },
            new go.Binding("fill", "color")),
      $(go.TextBlock,
        { margin: 5, font: "bold 11px Helvetica, bold Arial, sans-serif" },
            new go.Binding("text", "key")),
        {
        toolTip:  // define a tooltip for each node that displays the color as text
          $("ToolTip",
            $(go.TextBlock, { margin: 4 },
              new go.Binding("text", "comment"))
          )  // end of Adornment
      }
    );

  myDiagram.linkTemplate =
    $(go.Link,
      $(go.Shape,
      { strokeWidth: 3, stroke: "#333" }));

    jQuery.getJSON("apic_visualizer1.json", load);
    }
    function load(jsondata) {
      // create the model from the data in the JavaScript object parsed from JSON text
      myDiagram.model = new go.GraphLinksModel(jsondata["nodeDataArray"], jsondata["linkDataArray"]);
    }

    </script>
</head>
<body onload="init()">
<div id="sample">
    <!-- The DIV for the Diagram needs an explicit size or else we won't see anything.
         This also adds a border to help see the edges of the viewport. -->
    <div id="myDiagramDiv" style="border: solid 1px black; width:100%; height:800px"></div>
</div>
</body>
</html>
